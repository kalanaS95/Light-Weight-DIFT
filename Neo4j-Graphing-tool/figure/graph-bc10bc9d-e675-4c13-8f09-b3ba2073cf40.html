    var edges = new vis.DataSet([{'from': 21, 'to': 0, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 21, 'to': 0, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 0, 'to': 1, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 3, 'to': 4, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 1, 'to': 2, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 21, 'to': 0, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 0, 'to': 1, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 21, 'to': 0, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 21, 'to': 3, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 0, 'to': 1, 'label': 'spawns', 'arrows': 'to', 'title': ''}, {'from': 0, 'to': 1, 'label': 'spawns', 'arrows': 'to', 'title': ''}]);

    var data = {
      nodes: nodes,
      edges: edges
    };

    var options = {
      "manipulation": false,
      "autoResize": true,
      "height": "100%",
      "width": "100%",
      "interaction": {
        "dragNodes": true,
        "dragView": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false,
        "hover": true,
        "navigationButtons": true,
        "selectable": true,
        "selectConnectedEdges": true,
        "tooltipDelay": 300,
        "zoomView": true,
        "keyboard": {
          "enabled": false,
          "speed": {
            "x": 10,
            "y": 10,
            "zoom": 0.02
          },
          "bindToWindow": true
        }
      },
      "edges": {
        "font":{
          "size": 14
        },
      },
      "nodes": {
        "font":{
          "size": 14
        },
        "size": 25,
        "shape": "box",
        "color": {
          "border": "#2B7CE9",
          "background": "#97C2FC",
          "highlight": {

            "background": "#D2E5FF"
          },
          "hover": {

            "background": "white"
          }
        }
      },
      "physics": {

            "centralGravity": 0,
            "springLength": 240
            }
        },
      "groups": {
        "neighbours": {

        },
        "matches": {

        },

        },
        "selected": {
          "color": "#C16060" // "#872D32"
        }
      },

      "locale": "en_EN"
    };

    var container = document.getElementById("visualization1");

    var network = new vis.Network(container, data, options);


    var hasNetworkStabilized = false;
    network.on("stabilized", function (properties) {

      if (!hasNetworkStabilized) {
        hasNetworkStabilized = true;

        network.storePositions();
        setNodesMoveable(data.nodes.get(), false);

        network.fit();
      }
    });

    network.on("dragStart", function (properties) {
      if (properties.nodes.length) {
        var node = data.nodes.get(properties.nodes[0]);
        setNodesMoveable([node], true);
      }
    });

    network.on("dragEnd", function (properties) {
      if (properties.nodes.length) {
        var node = data.nodes.get(properties.nodes[0]);
        setNodesMoveable([node], false);
      }
    });

    setNodesMoveable = function (nodes, isMoveable) {

      // first store positions
      network.storePositions();

      var updates = [];
      var keys = Object.keys(nodes);

      for (var i = 0; i < keys.length; i++) {

        var id = nodes[keys[i]].id;

        var update = {
          id: id,
          fixed: {  // v4: formerly allowToMoveX, allowToMoveY
            x: !isMoveable,
            y: !isMoveable
          }
        };

        updates.push(update);

      }

      data.nodes.update(updates);

      console.log(updates);

    };
  </script>
